name: Run nanDECK and Upload Export

on:
  push

jobs:
  build-nandeck:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install font installer
      run: |
        go install github.com/Crosse/font-install@latest
    
    - name: Install fonts
      run: |
        for %%v in (.\fonts\*.zip) do font-install "%%v"
      shell: cmd

    - name: Export deck
      run: |
        .\nandeck\nanDECK.exe .\nandeck\decks\deck.txt /exec
      shell: cmd
      
    - name: Upload Export Folder
      uses: actions/upload-artifact@v4
      with:
        name: nandeck-export
        path: nandeck/export
        retention-days: 1
