name: Run nanDECK and Upload Export

on:
  push

jobs:
  build-nandeck:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install fonts
      run: |
        $fontsPath = "$PWD/fonts"
        if (Test-Path $fontsPath) {
          Write-Host "Installing fonts from $fontsPath"
          Get-ChildItem -Path $fontsPath -Filter *.ttf -Recurse | ForEach-Object {
            $fontFile = $_.FullName
            Copy-Item -Path $fontFile -Destination "$env:WINDIR\Fonts" -Force
          }
        } else {
          Write-Host "No fonts directory found, skipping font installation."
        }
      shell: pwsh

    - name: Export deck
      run: |
        .\nandeck\nanDECK.exe .\nandeck\decks\deck.txt /exec
      shell: cmd
      
    - name: Upload Export Folder
      uses: actions/upload-artifact@v4
      with:
        name: nandeck-export
        path: nandeck/export
        retention-days: 1
